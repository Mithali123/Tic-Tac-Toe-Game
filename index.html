<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="game-mode">
            <button id="playerVSplayer">Player vs Player</button>
            <button id="playerVSai">Player vs AI</button>
        </div>
        <div id="scoreboard">
            <div id="playerX">Player X: 0</div>
            <div id="playerO">Player O: 0</div>
            <div id="draws">Draws: 0</div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartbtn">Restart</button>
        <button id="resetScorebtn">Refresh Scoreboard</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
